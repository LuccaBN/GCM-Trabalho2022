<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>VHShop - Login</title>
	<link rel="icon" href="/imgs/locadora.jpg">
	<link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<section class='login' id='login'>
		<div class='head'>
			<h1 class='company'>VHShop - Sistema de gerência</h1>
		</div>
		<p class='msg'>Seja bem-vindo!</p>
		<div class='form'>
			<form class="user" th:action="@{/logar}" method="POST">
				<input type="text" placeholder='Username' class='text' id="username" name="username" required><br>
				<input type="password" placeholder='••••••••••••••' class='password' name="password" id="password"><br>
				<button type="submit" class="btn-login">Entrar</button>
			</form>
			<form class="register" th:action="@{/register}" method="get">
				<button class='forgot' id="do-signup">Cadastrar-se</button>
			</form>
		</div>
	</section>

</body>

</html>
