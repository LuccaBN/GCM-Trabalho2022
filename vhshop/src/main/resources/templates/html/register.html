<!-- Cadastro de usuario -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<link rel="stylesheet" type="text/css" href="/mainform.css" media="screen" />
	<link rel="icon" href="/imgs/locadora.jpg">

	<title>Registrar-se</title>
</head>

<body>
	<!-- Menu inicio -->
	<header class="p-3 bg-dark text-white">

	</header>
	<!-- Menu fim -->

	<div class="container-fluid">
		<main>
			<h2>Por favor, se registre</h2>
			<br>
			<form th:action="@{/registrar}" th:object="${user}" method="post"
				onsubmit="return confirm('Confirma ação?')">
				<input type="hidden" name="id" th:value="*{id}">

				<div class="mb-3">

					<label for="name" class="form-label">Nome</label>
					<input type="text" id="name" name="name" th:value="*{name}" class="form-control" />

					<br>

					<label for="email" class="form-label">Email</label>
					<input type="text" id="email" name="email" th:value="*{email}" class="form-control" />

					<br>

					<label for="username" class="form-label">Usuário</label>
					<input type="text" id="username" name="username" th:value="*{username}" class="form-control" />

					<br>

					<label for="password" class="form-label">Senha</label>
					<input type="text" id="password" name="password" th:value="*{password}" class="form-control" />

					<br>

				</div>

				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</main>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
</body>

</html>
